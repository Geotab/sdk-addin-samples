<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>IOX Output</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Geotab/sdk-addin-samples@master/addin-iox-output/dist/styles/main.css"><script src="https://cdn.jsdelivr.net/gh/Geotab/sdk-addin-samples@master/addin-iox-output/dist/scripts/main.js"></script></head><body><div id="ioxOutput"><header class="geotabPageHeader"><h1 class="geotabPageName">IOX Output</h1></header><p>This Add-In demonstrates the capabilities of the IOX-OUTPUT.</p><p>Select a vehicle and IOX state and then hit "send" to send a message to the device, turning the IOX on or off.</p><select id="ioxoutput-vehicles" class="ioxoutput checkmateFormEditField"><option disabled="disabled">Select a vehicle</option></select><select id="ioxoutput-state" class="ioxoutput checkmateFormEditField"><option>On</option><option>Off</option></select><button id="ioxoutput-send" disabled="disabled" class="geotabButton">Send</button><div id="ioxoutput-history"></div><div id="ioxoutput-error"></div></div></body></html>
