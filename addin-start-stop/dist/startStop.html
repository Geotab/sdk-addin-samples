<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Start Stop</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Geotab/sdk-addin-samples@master/addin-start-stop/dist/styles/main.css"><script src="https://cdn.jsdelivr.net/gh/Geotab/sdk-addin-samples@master/addin-start-stop/dist/scripts/main.js"></script></head><body><div id="startStop" class="hidden"><header class="geotabPageHeader"><h1 class="geotabPageName">Stop Start</h1></header><div class="stopStart-intro"><p>See how much your stop-start enabled vehicle is saving fuel by selecting your vehicle below.</p></div><div class="geotabFormPage"><fieldset class="geotabFieldset"><div class="geotabField"><select id="stopStart-vehicleSelect" class="geotabFormEditField"></select></div></fieldset></div><div class="stopStart-container"><h1>Previous month</h1><div class="stopStart-card card-blue"><div class="stopStart-inner"><div class="stopStart-icon icon-hand"></div><div class="stopStart-title"><div class="stopStart-text">Stop/Starts</div></div><div class="stopStart-number" id="stopStart-times" data-ignore>-</div><div class="stopStart-measure">Times</div></div></div><div class="stopStart-card card-green"><div class="stopStart-inner"><div class="stopStart-icon icon-time"></div><div class="stopStart-title"><div class="stopStart-text">Idling prevented</div></div><div class="stopStart-number" id="stopStart-idling" data-ignore>-:--</div><div class="stopStart-measure">Time (H:MM)</div></div></div><div class="stopStart-card card-yellow"><div class="stopStart-inner"><div class="stopStart-icon icon-fuel-1"></div><div class="stopStart-title"><div class="stopStart-text">Fuel saved</div></div><div class="stopStart-number" id="stopStart-fuel" data-ignore>-</div><div class="stopStart-measure" id="stopStart-volume-label">Liters</div></div></div></div><div class="stopStart-container"><h1 style="clear: left">Previous year (estimate)</h1><div class="stopStart-card card-blue"><div class="stopStart-inner"><div class="stopStart-icon icon-hand"></div><div class="stopStart-title"><div class="stopStart-text">Stop/Starts</div></div><div class="stopStart-number" id="stopStart-times-annual" data-ignore>-</div><div class="stopStart-measure">Times</div></div></div><div class="stopStart-card card-green"><div class="stopStart-inner"><div class="stopStart-icon icon-time"></div><div class="stopStart-title"><div class="stopStart-text">Idling prevented</div></div><div class="stopStart-number" id="stopStart-idling-annual" data-ignore>-:--</div><div class="stopStart-measure">Time (H:MM)</div></div></div><div class="stopStart-card card-yellow"><div class="stopStart-inner"><div class="stopStart-icon icon-fuel-1"></div><div class="stopStart-title"><div class="stopStart-text">Fuel saved</div></div><div class="stopStart-number" id="stopStart-fuel-annual" data-ignore>-</div><div class="stopStart-measure" id="stopStart-volume-label-annual">Liters</div></div></div></div></div></body></html>
