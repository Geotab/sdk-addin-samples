<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div class="addin">
        <div class="menu-heading">
            <div id="hos-data-heading">Compliance Data Summary</div>
            <div class="menu-container">
                <div class="more">
                    <button id="more-btn" class="more-btn">
                        <span class="more-dot"></span>
                        <span class="more-dot"></span>
                        <span class="more-dot"></span>&nbsp;
                    </button>
                    <div class="more-menu right">
                        <div class="more-menu-caret">
                            <div class="more-menu-caret-outer"></div>
                            <div class="more-menu-caret-inner"></div>
                        </div>
                        <ul class="more-menu-items" tabindex="-1" role="menu" aria-labelledby="more-btn" aria-hidden="true">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="hos_data_addin_row_initial_Message">
            <label for="pre-click-message"></label>
            <p id="pre-click-message">Click on a vehicle on the map and select <strong>Display HOS data</strong> from the menu. This will give you a summary of data related to HOS and DVIR.</p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="information">Information</label>
            <p id="information"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="driver_details">Current Ruleset </label>
            <p id="driver_details"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="current_status">Current Status </label>
            <button id="hos_data_view_logs_button" hidden>View Logs</button>
            <p id="current_status"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="driver_availability">Availability </label>
            <p id="driver_availability"></p>
            <table id="driver_availability_table">
                <thead>
                    <tr id="driver_availability_heading"></tr>
                </thead>
                <tbody>
                    <tr id="driver_availability_body"></tr>
                </tbody>
            </table>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="active_violation">Violations </label>
            <p id="active_violation"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="shipment_attached">Active Shipments from last 24 hours: </label>
            <p id="shipment_attached"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="malfunctions">Malfunctions </label>
            <p id="malfunctions"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="dvir">DVIR </label>
            <p id="dvir"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="daily_Summaries">Daily Summary </label>
            <p id="daily_Summaries"></p>
        </div>

        <div class="hos_data_addin_row" hidden>
            <label for="available_exemptions">Available Exemptions </label>
            <p id="available_exemptions"></p>
        </div>

    </div>
</body>

</html>
